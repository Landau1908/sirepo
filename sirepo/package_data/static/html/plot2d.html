  <div ng-class="{'sr-plot-loading': isLoading(), 'sr-plot-cleared': dataCleared}">
    <div><svg class="sr-plot">
      <g ng-attr-transform="translate({{ margin.left }},{{ margin.top }})">
        <text class="focus-hint" text-anchor="start" x="0" y="-10" dy=".35em"></text>
        <text class="focus-text" text-anchor="end" ng-attr-x="{{ width }}" y="-10" dy=".35em"></text>
        <g class="x axis" ng-attr-transform="translate(0, {{ height }})"></g>
        <g class="x axis grid" ng-attr-transform="translate(0, {{ height }})"></g>
        <g class="y axis"></g>
        <g class="y axis grid"></g>
        <g data-ng-if="wantColorbar" class="colorbar" ng-attr-transform="translate({{ margin.left + width }}, 0)">
          <text class="frequency-label" ng-attr-x="{{ -margin.right / 2 + 15 }}" y="-5"></text>
        </g>
        <text class="y-axis-label" transform="rotate(-90)" ng-attr-x="{{ - height / 2 }}" ng-attr-y="-{{ margin.left }}" dy="1em"></text>
        <text class="x-axis-label" ng-attr-x="{{ width / 2 }}" ng-attr-y="{{ height + 26 }}" dy="1em"></text>
        <text class="main-title" ng-attr-x="{{ width / 2 }}" ng-attr-y="-{{ margin.top / 2 }}"></text>
        <g class="focus" style="display: none;">
          <circle r="6"></circle>
        </g>
        <svg class="plot-viewport" ng-attr-width="{{ width }}" ng-attr-height="{{ height }}">
          <rect style="fill: none; pointer-events: all;" ng-attr-width="{{ width }}" ng-attr-height="{{ height }}"></rect>
          <path class="line line-0"></path>
          <path class="line line-1"></path>
          <path class="line line-2"></path>
          <path class="line line-3"></path>
          <path class="line line-4"></path>
          <path class="line line-5"></path>
          <path class="line line-6"></path>
          <path class="line line-7"></path>
          <path class="line line-8"></path>
          <path class="line line-9"></path>
          <path class="line line-10"></path>
        </svg>
        <rect class="overlay mouse-zoom" ng-attr-width="{{ width }}" ng-attr-height="{{ height }}"></rect>
      </g>
      <g data-ng-if="wantLegend" class="sr-plot-legend" ng-attr-transform="translate(0, {{ margin.top + height+ 40 }})">
      </g>
    </svg></div>
    <div data-animation-buttons=""></div>
  </div>
