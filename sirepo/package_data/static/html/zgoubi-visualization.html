<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div data-basic-editor-panel="" data-view-name="simulationSettings"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-simple-panel="simulationStatus">
        <div data-sim-status-panel="visualization.simState"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div data-column-for-aspect-ratio="bunchAnimation" data-ng-if="visualization.simState.hasFrames()">
      <div data-report-panel="3d" data-model-name="bunchAnimation" data-panel-title="{{ visualization.bunchReportHeading('bunchAnimation') }}">
        <div data-ng-if="visualization.isComputingRanges" class="text-center text-info">Computing plot range across frames...</div>
      </div>
    </div>
    <div data-column-for-aspect-ratio="bunchAnimation2" data-ng-if="visualization.simState.hasFrames()">
      <div data-report-panel="3d" data-model-name="bunchAnimation2" data-panel-title="{{ visualization.bunchReportHeading('bunchAnimation2') }}">
        <div data-ng-if="visualization.isComputingRanges" class="text-center text-info">Computing plot range across frames...</div>
      </div>
    </div>
    <div data-column-for-aspect-ratio="energyAnimation" data-ng-if="visualization.simState.hasFrames()">
      <div data-report-panel="heatmap" data-model-name="energyAnimation">
        <div data-ng-if="visualization.isComputingRanges" class="text-center text-info">Computing plot range across frames...</div>
      </div>
    </div>
  </div> <!-- /row -->
</div> <!-- /container -->

<!-- modal dialogs -->
<div data-modal-editor="" view-name="bunchAnimation" data-parent-controller="visualization"></div>
<div data-modal-editor="" view-name="bunchAnimation2" data-parent-controller="visualization"></div>
<div data-modal-editor="" view-name="energyAnimation" data-parent-controller="visualization"></div>
