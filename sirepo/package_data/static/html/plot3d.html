    <div style="position: relative" ng-class="{'sr-plot-loading': isLoading(), 'sr-plot-cleared': dataCleared}">
      <canvas ng-attr-style="position: absolute; left: {{ margin }}px; top: {{ margin }}px;"></canvas>
      <div><svg class="sr-plot" style="position: relative" ng-attr-width="{{ margin * 2 + canvasSize + rightPanelWidth }}" ng-attr-height="{{ margin * 2 + canvasSize + bottomPanelHeight }}">
        <g ng-attr-transform="translate({{ margin }},{{ margin }})">
          <text class="focus-hint" text-anchor="start" x="0" y="-10" dy=".35em"></text>
          <text class="focus-text" text-anchor="end" ng-attr-x="{{ canvasSize }}" y="-10" dy=".35em"></text>
          <text class="main-title" ng-attr-x="{{ titleCenter }}" ng-attr-y="{{ -margin / 2 }}"></text>
          <g data-ng-if="wantCrossHairs">
            <line class="cross-hair" ng-attr-x1="{{ canvasSize / 2 }}" y1="0" ng-attr-x2="{{ canvasSize / 2 }}" ng-attr-y2="{{ canvasSize }}"></line>
            <line class="cross-hair" x1="0" ng-attr-y1="{{ canvasSize / 2 }}" ng-attr-x2="{{ canvasSize }}" ng-attr-y2="{{ canvasSize / 2 }}"></line>
          </g>
          <g class="y axis grid"></g>
          <defs>
            <clippath id="{{ modelName }}-bottomclip">
              <rect class="bottom-panel-rect" ng-attr-width="{{ canvasSize }}" ng-attr-height="{{ bottomPanelHeight - bottomPanelMargin.top - bottomPanelMargin.bottom }}"></rect>
            </clippath>
          </defs>
          <g class="bottom-panel" ng-attr-transform="translate(0, {{ canvasSize + bottomPanelMargin.top }})">
            <g ng-attr-clip-path="url(#{{ modelName }}-bottomclip)">
              <path class="line line-0"></path>
              <path class="line line-1"></path>
              <path class="line line-2"></path>
              <path class="line line-3"></path>
              <path class="line line-4"></path>
              <path class="line line-5"></path>
              <path class="line line-6"></path>
              <path class="line line-7"></path>
              <path class="line line-8"></path>
              <path class="line line-9"></path>
              <path class="line line-10"></path>
            </g>
            <g class="focus" style="display: none;">
              <circle r="6"></circle>
            </g>
            <g class="x axis bottom" ng-attr-transform="translate(0, {{ bottomPanelHeight - bottomPanelMargin.top - bottomPanelMargin.bottom }})"></g>
            <g class="x axis grid" ng-attr-transform="translate(0, {{ bottomPanelHeight - bottomPanelMargin.top - bottomPanelMargin.bottom }})"></g>
            <text class="x-axis-label" ng-attr-x="{{ canvasSize / 2 }}" ng-attr-y="{{ bottomPanelHeight }}"></text>
            <g class="y axis bottom"></g>
          </g>
          <defs>
            <clippath id="{{ modelName }}-rightclip">
              <rect class="right-panel-rect" ng-attr-width="{{ rightPanelWidth - rightPanelMargin.left - rightPanelMargin.right }}" ng-attr-height="{{ canvasSize }}"></rect>
            </clippath>
          </defs>
          <g class="right-panel" ng-attr-transform="translate({{ canvasSize + rightPanelMargin.left }}, 0)">
            <g  ng-attr-clip-path="url(#{{ modelName }}-rightclip)">
              <path class="line line-0"></path>
              <path class="line line-1"></path>
              <path class="line line-2"></path>
              <path class="line line-3"></path>
              <path class="line line-4"></path>
              <path class="line line-5"></path>
              <path class="line line-6"></path>
              <path class="line line-7"></path>
              <path class="line line-8"></path>
              <path class="line line-9"></path>
              <path class="line line-10"></path>
            </g>
            <g class="focus" style="display: none;">
              <circle r="6"></circle>
            </g>
            <g class="y axis right" ng-attr-transform="translate({{ rightPanelWidth - rightPanelMargin.left - rightPanelMargin.right }}, 0)"></g>
            <g class="x axis right" ng-attr-transform="translate(0, {{ canvasSize }})"></g>
            <text class="y-axis-label" ng-attr-x="{{ - canvasSize / 2 }}" ng-attr-y="{{ rightPanelWidth + 15 }}" transform="rotate(270)"></text>
          </g>
          <text class="z-axis-label" ng-attr-x="{{ canvasSize + rightPanelWidth / 2 }}" ng-attr-y="{{ canvasSize + margin + 10 }}"></text>
          <rect class="mouse-rect-xy mouse-zoom" ng-attr-width="{{ canvasSize }}" ng-attr-height="{{ canvasSize }}" style="pointer-events: all; fill: none;"></rect>
          <rect class="mouse-rect-y mouse-zoom" ng-attr-x="{{ canvasSize }}" ng-attr-width="{{ rightPanelWidth }}" ng-attr-height="{{ canvasSize }}" style="pointer-events: all; fill: none;"></rect>
          <rect class="mouse-rect-x mouse-zoom" ng-attr-y="{{ canvasSize }}" ng-attr-width="{{ canvasSize }}" ng-attr-height="{{ bottomPanelHeight }}" style="pointer-events: all; fill: none;"></rect>
        </g>
      </svg></div>
      <div data-animation-buttons=""></div>
    </div>
