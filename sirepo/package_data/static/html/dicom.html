    <div data-ng-hide="isSubFrame">
      <div class="dicom-button-panel">
      <div class="btn-group">
        <button class="btn btn-default" data-ng-click="robotService.setZoomMode('advanceFrame')" data-ng-class="{active: robotService.isZoomMode('advanceFrame')}" type="button" title="Scroll through frames"><span class="glyphicon glyphicon-transfer"></span></button>
        <button class="btn btn-default" data-ng-click="robotService.setZoomMode('zoom')" data-ng-class="{active: robotService.isZoomMode('zoom')}" type="button" title="Zoom and pan"><span class="glyphicon glyphicon-zoom-in"></span></button>
      </div>
      <button class="btn btn-default" data-ng-show="isTransversePlane()" data-ng-click="robotService.toggleEditing()" data-ng-class="{active: robotService.isEditing}" type="button" title="Edit ROI"><span class="glyphicon glyphicon-edit"></span></button>
      <div class="btn-group" data-ng-show="robotService.isEditing">
          <button id='select-mode' class="btn btn-default" data-ng-class="{active: robotService.isEditMode('select')}" title="Select" type="button" data-ng-click="robotService.setEditMode('select')"><span class="glyphicon glyphicon-arrow-up sr-rotate-glyph"> </span></button>
          <button id='draw-mode' class="btn btn-default" data-ng-class="{active: robotService.isEditMode('draw')}" title="Draw" type="button" data-ng-click="robotService.setEditMode('draw')"><span class="glyphicon glyphicon-pencil"> </span></button>
      </div>
      <div class="btn-group" data-ng-show="robotService.isEditing">
          <button class="btn btn-default disabled" title="Undo" type="button"><span class="glyphicon glyphicon-share-alt sr-flip-glyph"> </span></button>
          <button class="btn btn-default disabled" title="Redo" type="button"><span class="glyphicon glyphicon-share-alt"> </span></button>
      </div>
      <div class="btn-group" data-ng-show="robotService.isEditing">
          <button id='copy-selected' class="btn btn-default" data-ng-disabled="! isROISelected()" title="Copy" type="button"><span class="glyphicon glyphicon-copy"> </span></button>
          <button id='paste-copy' class="btn btn-default disabled" title="Paste" type="button"><span class="glyphicon glyphicon-paste"> </span></button>
          <button id='delete-selected' class="btn btn-default" data-ng-disabled="! isROISelected()" data-ng-click="deleteSelected()" title="Delete" type="button"><span class="glyphicon glyphicon-trash"> </span></button>
      </div>
      </div>
    </div>
    <div style="position: relative" ng-class="{'sr-plot-loading': isLoading(), 'sr-plot-cleared': dataCleared}">
      <canvas ng-attr-style="position: absolute; left: {{ margin.left }}px; top: {{ margin.top }}px;"></canvas>
      <div><svg class="sr-plot" style="position: relative;" ng-attr-width="{{ margin.left + margin.right + canvasSize }}" ng-attr-height="{{ margin.top + margin.bottom + canvasHeight }}">
        <g ng-attr-transform="translate({{ margin.left }},{{ margin.top }})">
          <text x="0" y="-6">{{ dicomTitle() }}</text>
          <svg class="plot-viewport" ng-attr-width="{{ canvasSize }}" ng-attr-height="{{ canvasHeight }}">
          <rect class="overlay mouse-zoom" ng-attr-width="{{ canvasSize }}" ng-attr-height="{{ canvasHeight }}"></rect>
          <defs>
            <clippath id="{{ modelName }}-clip">
              <rect ng-attr-width="{{ canvasSize }}" ng-attr-height="{{ canvasHeight }}"></rect>
            </clippath>
          </defs>
          <g class="polygons" ng-attr-clip-path="url(#{{ modelName }}-clip)"></g>
          </svg>
        </g>
      </svg></div>
    </div>
